{% extends 'base.html' %}

{% block content %}
{% include 'navbar_manager.html' %}


<head>
    <meta charset="UTF-8">
    <title>PEMINJAMAN STADIUM</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css">
  </head>
  
  <body class="bg-gray-100">
    <div class="container mx-auto my-8">
      <h1 class="text-3xl flex justify-center font-bold mb-4">PEMINJAMAN STADIUM</h1>
      
      <form class="mx-auto w-full max-w-lg" action="/pilih-stadium" method="post">

        <div class="flex flex-wrap mb-6;">
          <label class="w-full mb-2" for="form">Stadium :   </label>
          <select id="dropdown">
            <option value="option1">Stadion Internasional Jakarta</option>
            <option value="option2">Stadion Utama Gelora Bung Karno</option>
            <option value="option3">Stadion Gelora Bung Tomo</option>
            <option value="option3">Stadion Batakan</option>
            <option value="option3">Stadion Sultan Agung</option>
            <option value="option3">Stadion Mandala</option>
            <option value="option3">Stadion Si Jalak Harumpat</option>
            <option value="option3">Stadion Manahan</option>
            <option value="option3">Stadion Wibawa Mukti</option>
            <option value="option3">Stadion Kaharudin Nasution Rumbai</option>
            <option value="option3">Stadion Gajayana</option>
            <option value="option3">Stadion Internasional Banten</option>
          </select>        
        </div>

        <div class="flex flex-wrap mb-6;">
          <label class="w-full mb-2" for="form">Tanggal :   </label>
               
          <form>
            <input class="form-control" type="datetime-local" placeholder="Select Datetime">
          </form>
        </div>

        
        <div class="flex flex-wrap mb-6;">
          <label class="w-full mb-2" for="form"> </label>
        </div>
        <div class="flex items-center justify-center">
          <submit class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg" type="submit">Submit</submit>
        </div>
      </form>
    </div>
  </body>



{% endblock content %}
