{% extends 'base.html' %}

{% block content %}
{% include 'navbar_panitia.html' %}


<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css">
</head>

<style>
    .head-text-table td{
     text-align: center;
    }
    .head-text-table{
     border-radius: 10px;
    }
 
    .bottom-line {
     border-bottom: 1px solid #5C2AEA;
    }
    .btn{
     padding: 0.5rem 2rem;
    }
    .update-btn{
     background-color: #5C2AEA;
     color: white;
    }
 
    .add-btn{
     background-color: #5C2AEA;
     color: white;
    }
 
    .delete-btn{
     background-color: white;
     border:1px solid #5C2AEA;
    }
 
    table {
     border-collapse: collapse;
     border-radius: 10px;
    }
    td{
     padding: 1rem 2rem;
     border-bottom: #5C2AEA;
     border-bottom: solid 1px #5C2AEA;
    }
 
    th{
     padding: 1em;
    }
 
 
  
 </style>

<body class="bg-gray-100">
	<div style="padding: 3rem; font-style: normal; font-weight: 600; font-size: 30px;">
        <p>Pembuatan</p>
        <div style="background-color: #5C2AEA; width: fit-content; padding: 4px; color: white;">
            <p>Pertandingan</p>
        </div>
    <hr style="margin-top: 40px; color: #5C2AEA;">
    </div>

    <p class="font-bold text-xl text-center">
        Buat Pertandingan
    </p>
    
    <div class="mx-auto mt-10" style="max-width: 50vw; min-width: 50vw;"> 
        <form id="form" action="" method="POST">
            {% csrf_token %}
            <div class="">
                <div class="grid grid-cols-2 mt-5">
                    <p class="font-medium">Pilih Wasit Utama</p>
                    <select name="wasit-utama" id="wasit" style="width: 100%; border-radius: 20px; padding: 0.5em;">
                        {% for id, name in daftar_wasit %}
                            <option value="{{id}}">{{name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="grid grid-cols-2 mt-5">
                    <p class="font-medium">Pilih Wasit Pembantu/Hakim Garis</p>
                    <select name="wasit-pembantu-1" id="wasit" style="width: 100%; border-radius: 20px; padding: 0.5em;">
                        {% for id, name in daftar_wasit %}
                        <option value="{{id}}">{{name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="grid grid-cols-2 mt-5">
                    <p class="font-medium">Pilih Wasit Pembantu/Hakim Garis</p>
                    <select name="wasit-pembantu-2" id="wasit" style="width: 100%; border-radius: 20px; padding: 0.5em;">
                        {% for id, name in daftar_wasit %}
                            <option value="{{id}}">{{name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="grid grid-cols-2 mt-5">
                    <p class="font-medium">Pilih Wasit Cadangan</p>
                    <select name="wasit-cadangan" id="wasit" style="width: 100%; border-radius: 20px; padding: 0.5em;">
                        {% for id, name in daftar_wasit %}
                            <option value="{{id}}">{{name}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
    
            <table class="mt-20" style="width: 100%;">
                <tr class="head-text-table mt-10"style="background-color: #5C2AEA; color: white;">
                    <th style="border-radius: 50px 0px 0px 0px;"><p>Tim 1</p></td>
                    <th style="border-radius: 0px 50px 0px 0px;">Tim 2</td>
                </tr>
                <tr class="border-line">
                    <td>
                        <select name="tim-1" id="tim1" style="width: 100%; border-radius: 20px; padding: 0.5em;">
                        {% for name in daftar_tim %}
                            <option value="{{name}}">{{name}}</option>
                        {% endfor %}
                    </select></td>
                    <td style="text-align: center;">
                        <select name="tim-2" id="tim2" style="width: 100%; border-radius: 20px; padding: 0.5em;">
                            {% for name in daftar_tim %}
                            <option value="{{name}}">{{name}}</option>
                            {% endfor %}
                    </td>
                    </tr>
                </tr>
                <tr  style="background-color: #5C2AEA; color: white; margin-top: 30px;"><th colspan="4" style="border-radius: 0px 0px 50px 50px;" >
                    <input class="rounded-full" type="submit" value="Submit" style="background-color: #5C2AEA;">
                </th></tr>
            </table>
        </form>
    </div>


</body>

{% endblock content %}
