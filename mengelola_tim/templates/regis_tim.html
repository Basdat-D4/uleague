{% extends 'base.html' %}

{% block content %}
{% include 'navbar_manager.html' %}


<head>
    <meta charset="UTF-8">
    <title>FORM REGISTRASI</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css">
  </head>
  
  <body class="bg-gray-100">
    <div class="container mx-auto my-8">
      <h1 class="text-3xl flex justify-center font-bold mb-4">FORM REGISTRASI</h1>
      
      <form class="mx-auto w-full max-w-lg" action="/pilih-stadium" method="post">

        <div class="flex flex-wrap mb-6;">
          <label class="w-full mb-2" for="form">Nama Tim :  </label>
          <textarea class="w-full border border-gray-400 p-2 rounded-lg" id="team_name" name="team_name"  rows="1" cols="5" required></textarea>
        </div>

        <div class="flex flex-wrap mb-6;">
          <label class="w-full mb-2" for="form">Nama Universitas : </label>
          <textarea class="w-full border border-gray-400 p-2 rounded-lg" id="university_name" name="university_name"  rows="1" cols="5" required></textarea>
        </div>
       
        <div class="flex flex-wrap mb-6;">
          <label class="w-full mb-2" for="form"> </label>
        </div>

        <div class="flex items-center justify-center">
          <a href="{% url 'mengelola_tim:show_tim' %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">Daftar</a>
        </div>
      </form>
    </div>
  </body>



{% endblock content %}
