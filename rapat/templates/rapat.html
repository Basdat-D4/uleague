{% extends 'base.html' %}

{% block content %}

<head>
    <meta charset="UTF-8">
    <title>Form Input Rapat Pertandingan Sepakbola</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css">
  </head>
  
  <body class="bg-gray-100">
    <!-- <div class="flex justify-center">test</div> -->
    <div class="container mx-auto my-8">
      <h1 class="text-3xl flex justify-center font-bold mb-4">Rapat Pertandingan [?] vs [?]</h1>
      
      <form class="mx-auto w-full max-w-lg" action="/submit-rapat" method="post">

        <div class="flex flex-wrap mb-6">
          <label class="w-full mb-2" for="id-pertandingan">ID Pertandingan:</label>
          <input class="w-full border border-gray-400 p-2 rounded-lg" type="text" id="id-pertandingan" name="id_pertandingan" required>
        </div>

        <div class="flex flex-wrap mb-6">
          <label class="w-full mb-2" for="datetime">Waktu Rapat:</label>
          <input class="w-full border border-gray-400 p-2 rounded-lg" type="datetime-local" id="datetime" name="datetime" required>
        </div>

        <div class="flex flex-wrap mb-6">
          <label class="w-full mb-2" for="perwakilan-panitia">Perwakilan Panitia:</label>
          <input class="w-full border border-gray-400 p-2 rounded-lg" type="text" id="perwakilan-panitia" name="perwakilan_panitia" required>
        </div>

        <div class="flex flex-wrap mb-6">
          <label class="w-full mb-2" for="manajer-tim-a">Manajer Tim A:</label>
          <input class="w-full border border-gray-400 p-2 rounded-lg" type="text" id="manajer-tim-a" name="manajer_tim_a" required>
        </div>
        
        <div class="flex flex-wrap mb-6">
          <label class="w-full mb-2" for="manajer-tim-b">Manajer Tim B:</label>
          <input class="w-full border border-gray-400 p-2 rounded-lg" type="text" id="manajer-tim-b" name="manajer_tim_b" required>
        </div>

        <div class="flex flex-wrap mb-6">
          <label class="w-full mb-2" for="isi-rapat">Isi Rapat:</label>
          <textarea class="w-full border border-gray-400 p-2 rounded-lg" id="isi-rapat" name="isi_rapat" rows="5" cols="40" required></textarea>
        </div>

        <div class="flex items-center justify-center">
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full" type="submit">Submit</button>
        </div>
      </form>
      
    </div>
  </body>
